apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/name: {{ .Release.Name }}
data:
  GOSSIP_HOSTS: "{{ .Release.Name }}-0.{{ .Release.Name }}"
  GOSSIP_PORT: "{{ .Values.node.gossip.port }}"
  GOSSIP_SECRET_KEY: "{{ .Values.node.gossip.secretKey }}"
  HTTP_CLIENT_TIMEOUT: "{{ .Values.node.http.client.timeout }}"
  HTTP_SERVER_PORT: "{{ .Values.node.http.server.port }}"
  HTTP_SERVER_READ_TIMEOUT: "{{ .Values.node.http.server.readTimeout }}"
  HTTP_SERVER_READ_HEADER_TIMEOUT: "{{ .Values.node.http.server.readHeaderTimeout }}"
  HTTP_SERVER_IDLE_TIMEOUT: "{{ .Values.node.http.server.idleTimeout }}"
  HTTP_SERVER_WRITE_TIMEOUT: "{{ .Values.node.http.server.writeTimeout }}"
  HTTP_SERVER_MAX_HEADER_BYTES: "{{ .Values.node.http.server.maxHeaderBytes }}"