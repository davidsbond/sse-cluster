node:
  replicas: 2

  http: 
    server:
      port: 8080
      readTimeout: 10s
      writeTimeout: 10s
      idleTimeout: 10s
      maxHeaderBytes: "1048576"
      readHeaderTimeout: 10s

    client:
      timeout: 10s

  gossip:
    port: 42000

image:
  repository: "eu.gcr.io/chms-226211/sse-cluster"
  tag: "latest"

autoscaler:
  minReplicas: 1
  maxReplicas: 3
  targetCPUUsage: 75