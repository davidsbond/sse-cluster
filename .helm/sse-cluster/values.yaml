statefulSet:
  replicas: 1
  terminationGracePeriodSeconds: 60

  image:
    repository: davidsbond/sse-cluster
    tag: latest
    pullPolicy: IfNotPresent

  livenessProbe:
    port: 8080
    initialDelaySeconds: 60
    periodSeconds: 60
    successThreshold: 1
    failureThreshold: 3
    timeoutSeconds: 10

  readinessProbe:
    port: 8080
    initialDelaySeconds: 60
    periodSeconds: 60
    successThreshold: 1
    failureThreshold: 3
    timeoutSeconds: 10

  annotations:

ingress:
  enabled: false
  annotations:

autoscaler:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUsage: 60
  annotations:

secret:
  gossipKey: thisisatemporarykey
  annotations:

service:
  ports:
  - protocol: "TCP"
    name: gossip
    port: 42000
    targetPort: 42000
  - protocol: "TCP"
    name: http
    port: 8080
    targetPort: 8080
  annotations:

configMap:
  data:
    GOSSIP_PORT: "42000"
    HTTP_CLIENT_TIMEOUT: 10s
    HTTP_SERVER_PORT: "8080"
    HTTP_SERVER_ENABLE_CORS: "false"
  annotations: